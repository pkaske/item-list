<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>item-list Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script>
    // window.Polymer = window.Polymer || {};
    // window.Polymer.dom = 'shadow';
  </script>
  <link rel="import" href="../item-list.html">

  <style is="custom-style">
    item-list {
      display: inline-block;
    }

    input[type="text"] {
      margin-bottom: 20px;
    }
  </style>

</head>
<body style="">
  <input type="text" name="filter-simple-menu" value="10">
  <div>
    <item-list id="simple-menu" filter-term="10" paths='{ "search": "name", "id": "name" }' id-path="name"></item-list>
  </div>
  <script>
  window.addEventListener('WebComponentsReady', function(e) {
    var simpleMenuFilter = document.getElementsByName('filter-simple-menu')[0];
    var simpleMenu = document.getElementById('simple-menu');
    simpleMenu.items = [
      { name: 'Menu Item 100' },
      { name: 'Menu Item 20' },
      { name: 'Menu Item 3' },
      { name: 'Menu Item 4' },
      { name: 'Menu Item 5' },
      { name: 'Menu Item 6' },
      { name: 'Menu Item 7' },
      { name: 'Menu Item 8' },
      { name: 'Menu Item 9' },
      { name: 'Menu Item 10' }
    ];

    simpleMenuFilter.addEventListener('keyup', function() {
      simpleMenu.filterTerm = simpleMenuFilter.value;
    });
  });
  </script>
</body>
</html>
