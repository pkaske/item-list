<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>item-list Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script>
    // window.Polymer = window.Polymer || {};
    // window.Polymer.dom = 'shadow';
  </script>
  <link rel="import" href="../item-list.html">

  <style is="custom-style">
    item-list {
      display: inline-block;
    }

    input[type="text"] {
      margin-bottom: 50px;
    }
  </style>

</head>
<body style="">
  <input type="text" name="filter-simple-menu" value="">
  <div>
    <item-list id="simple-menu" selection="Menu Item 2" filter-term="" paths='{ "search": "name", "id": "name", "disabled": "disabled" }' id-path="name">
      <template>
        <div class="item">
          <div class="label">{{item.name}}</div>
        </div>
      </template>
    </item-list>
  </div>
  <script>
  window.addEventListener('WebComponentsReady', function(e) {
    var simpleMenuFilter = document.getElementsByName('filter-simple-menu')[0];
    var simpleMenu = document.getElementById('simple-menu');

    var data = [];
    for (var i = 1; i <= 20; ++i) {
      data.push({
        name: 'Menu Item ' + i,
        disabled: i % 5 ? true : false
      });
    }

    simpleMenu.items = data;

    simpleMenu.pathFunctions.id = function(item) {
      return item.name;
    };

    simpleMenu.pathFunctions.disabled = function(item) {
      return item.name == 'Menu Item 3';
    };

    simpleMenuFilter.addEventListener('keyup', function() {
      simpleMenu.filterTerm = simpleMenuFilter.value;
    });

    simpleMenu.addEventListener('selection-changed', function(e) {
      console.log(e.detail.value);
    });
  });
  </script>
</body>
</html>
