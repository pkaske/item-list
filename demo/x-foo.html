<dom-module id="x-foo">
  <template>
    <item-list id="text-menu" items='[{"value":"apple"}, {"value":"cherry"}, {"value":"strawberry"}, {"value":"orange"}, {"value":"kiwi"}]' paths='{ "search": "value", "id": "value" }'>

      <content select="template"></content>

    Polymer({
      is: 'x-foo'
    });
  </script>
</dom-module>
